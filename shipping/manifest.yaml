apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop
  labels: 
    component: shipping
    project: roboshop
    tier: backend
data: 
  CART_ENDPOINT: "cart:8080"
  DB_HOST: "mysql"
    
---
apiVersion: app/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
    # deployment labels
  labels:
    component: shipping
    project: roboshop
    tier: backend
spec:
  replicaset: 1
  # These are the labels replica set use to create pod replicas, this should match pod labels then only replicas will created
  selector:
    matchLabels:
      component: shipping
      project: roboshop
      tier: backend
  # This is pod definition
  template:
    metadata:
      # Pod labels
      labels:
        component: shipping
        project: roboshop
        tier: backend
    spec: 
      containers:
      - name: shipping
        image: gsurendhar/shipping:v2
        envFrom:
        - configMapRef:
            name: shipping
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "512Mi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalogue
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalogue
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20 # if avg CPU utilization is more than 20, pods can be increased up to max of 5

---
apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: backend    
spec:
  # These are the labels is use attach pod to service, this should exactly match pod labels then only pods are attached to service
  selector: 
    component: shipping
    project: roboshop
    tier: database
  ports:
    protocol: "TCP"
    port: 8080   # service port
    targetPort: 8080    # container port
